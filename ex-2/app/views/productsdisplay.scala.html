@(products: Seq[product.Product])

<p>Products:</p>
<p></p>

@for(product <- products) {
    <p>
        <b>@product.id</b><b>.</b>
        <b>@product.name</b>
        @product.description
        @product.category
        @product.producer
        @product.price PLN
        <a href="@controllers.routes.ProductController.updateProduct(product.id)">Edit</a>
        <a href="@controllers.routes.ProductController.deleteProduct(product.id)">Delete</a>
    </p>
}
