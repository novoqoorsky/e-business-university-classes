@(users: Seq[user.DeprecatedUser])

<p>Users:</p>
<p></p>

@for(user <- users) {
    <p>
        <strong>@user.id</strong><strong>.</strong>
        <strong>@user.userName</strong>
        @user.email
        @user.password
        <a href="@controllers.routes.UserController.updateUser(user.id)">Edit</a>
        <a href="@controllers.routes.UserController.deleteUser(user.id)">Delete</a>
    </p>
}
