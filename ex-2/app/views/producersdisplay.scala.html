@(producers: Seq[producer.Producer])

<p>Producers:</p>
<p></p>

@for(producer <- producers) {
    <p>
        <strong>@producer.id</strong><strong>.</strong>
        <strong>@producer.name</strong>
        @producer.address
        <a href="@controllers.routes.ProducerController.updateProducer(producer.id)">Edit</a>
        <a href="@controllers.routes.ProducerController.deleteProducer(producer.id)">Delete</a>
    </p>
}
