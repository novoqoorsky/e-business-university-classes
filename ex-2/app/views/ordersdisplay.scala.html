@(orders: Seq[order.Order])

<p>Orders:</p>
<p></p>

@for(order <- orders) {
    <p>
        <strong>@order.id</strong><strong>.</strong>
        @order.reference
        <a href="@controllers.routes.OrderController.updateOrder(order.id)">Edit</a>
        <a href="@controllers.routes.OrderController.deleteOrder(order.id)">Delete</a>
    </p>
}
