@(categories: Seq[category.Category])

<p>Categories:</p>
<p></p>

@for(category <- categories) {
<p>
    <strong>@category.id</strong><strong>.</strong>
    @category.name
    <a href="@controllers.routes.CategoryController.updateCategory(category.id)">Edit</a>
    <a href="@controllers.routes.CategoryController.deleteCategory(category.id)">Delete</a>
</p>
}
